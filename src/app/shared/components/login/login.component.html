<div class="login-page">
  <div class="login-box">
    <header class="box-header">
      <h1 class="login">Stocks</h1>
    </header>
    <mat-tab-group>
      <mat-tab label="Login">
        <form [formGroup]="loginForm">
          <mat-form-field>
            <input matInput type="text" formControlName="username" />
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            [disabled]="loginForm.invalid || !loginForm.isDirty"
            (click)="login()"
          >
            Log In
          </button>
        </form>
      </mat-tab>

      <mat-tab label="Register">
        <form [formGroup]="registerForm">
          <mat-form-field>
            <input
              matInput
              type="text"
              formControlName="name"
              placeholder="Name"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="text"
              formControlName="surname"
              placeholder="Surname"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="text"
              formControlName="email"
              placeholder="E-mail"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="text"
              formControlName="password"
              placeholder="Password"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="text"
              formControlName="confirmPassword"
              placeholder="Confirm password"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="text"
              formControlName="cash"
              placeholder="Cash"
            />
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            [disabled]="registerForm.invalid"
          >
            Register
          </button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
